<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Index</title>
</head>
<body>
    <h1>User Index</h1>
    {% for user in users %}
    <ul>
        <li><a href="/users/{{user.id}}">{{user.full_name}}</a></li>
    </ul>
    {% endfor %}

    <a href="/new">Create New User</a>
</body>
</html>
